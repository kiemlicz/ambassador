driver:
  name: vagrant
  provider: libvirt  # viable options: libvirt, lxc

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_bootstrap_options: -x python3 -n git 2019.2.1
  salt_version: latest
  require_chef: false
  is_file_root: true
  salt_file_root: /srv
  salt_minion_config_template: .test/minion.erb
  salt_minion_config_dropin_files:
    - .local/pillar.conf
  salt_copy_filter:
    - .idea
    - .kitchen
    - .vagrant
    - venv
    - .git
    - .gitignore
    - .gitmodules
    - config
    - extensions
    - requisites
    - util
    - .travis.yml
    - kitchen.yml
    - README.md
    - requisites.sh
    - setup.sh
    - setup_foreman.sh
    - setup_salt.sh
    - upload_templates.py
    - Vagrantfile
    - Vagrantfile.common

# provide platform definitions in kitchen.local.yml
platforms: []

# provide suites in kitchen.local.yml
suites: []
