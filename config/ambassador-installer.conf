file_recv: True
file_client: local
master_type: disable

use_superseded:
  - module.run

fileserver_backend:
  - roots
  - gitfs

gitfs_provider: pygit2
git_pillar_provider: pygit2

ext_pillar_first: True
# provide your own ext pillar for installation (use --configs option)
ext_pillar: []

grains:
    shell: "/bin/bash"

file_roots:
  base:
    - /srv/salt/base
  dev:
    - /srv/salt/dev
    - /srv/salt/base
  server:
    - /srv/salt/server
    - /srv/salt/dev
    - /srv/salt/base

#log_level: debug
#log_level_logfile: debug
