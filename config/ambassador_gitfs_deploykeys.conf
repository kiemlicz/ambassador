interface: %AMBASSADOR_SALT_API_INTERFACES%

autosign_file: /etc/salt/autosign.conf

external_auth:
  pam:
    saltuser:
      - '@runner'

extension_modules: /srv/salt_ext

runner_dirs:
  - /srv/salt_ext/runners

ext_pillar:
  - git:
    - https://github.com/kiemlicz/envoy.git:
      - env: custom
      - root: pillar
      - privkey: /etc/salt/deploykeys/%AMBASSADOR_ENVOY_DEPLOY_PRIV%
      - pubkey: /etc/salt/deploykeys/%AMBASSADOR_ENVOY_DEPLOY_PUB%
  - foreman:
      key: foreman
  - cmd_json: cat /var/cache/salt/master/file_ext/%s/gdrive_token
  - privgit:
    - main:
        env: custom
        root: pillar

foreman.url: https://%AMBASSADOR_FQDN%/api
foreman.password: PROVIDE_PASSWORD
foreman.verifyssl: False

fileserver_backend:
  - git
  - roots

#prevents printing strange environments
gitfs_env_whitelist:
  - base
  - gui
  - dev

gitfs_provider: pygit2
gitfs_privkey: /etc/salt/deploykeys/%AMBASSADOR_ENVOY_DEPLOY_PRIV%
gitfs_pubkey: /etc/salt/deploykeys/%AMBASSADOR_ENVOY_DEPLOY_PUB%
gitfs_remotes:
  - https://github.com/kiemlicz/envoy.git:
    - saltenv:
      - base:
        - ref: master
        - root: salt/base
      - gui:
        - ref: master
        - root: salt/gui
      - dev:
        - ref: master
        - root: salt/dev
  - https://github.com/kiemlicz/envoy.git:
    - name: usesbase
    - saltenv:
      - gui:
        - ref: master
        - root: salt/base
      - dev:
        - ref: master
        - root: salt/base
  - https://github.com/kiemlicz/envoy.git:
    - name: usesgui
    - saltenv:
      - dev:
        - ref: master
        - root: salt/gui

rest_cherrypy:
    port: %AMBASSADOR_SALT_API_PORT%
    host: %AMBASSADOR_SALT_API_INTERFACES%
    ssl_key: %AMBASSADOR_KEY%
    ssl_crt: %AMBASSADOR_CERT%

pillar_opts: True

google_api:
  client_id: "%AMBASSADOR_CLIENT_ID%"
  client_secret: "%AMBASSADOR_CLIENT_SECRET%"
  token_url: "https://accounts.google.com/o/oauth2/token"
  authorization_base_url: "https://accounts.google.com/o/oauth2/v2/auth"
  redirect_uri: "urn:ietf:wg:oauth:2.0:oob"

