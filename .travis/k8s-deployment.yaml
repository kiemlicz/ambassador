---
apiVersion: v1
kind: Namespace
metadata:
  name: provisioning
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: salt-master
  namespace: provisioning
  labels:
    app: salt-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: salt-master
  template:
    metadata:
      labels:
        app: salt-master
    spec:
      hostname: master
      containers:
        - name: salt-master
          image: salt_master:latest
          ports:
            - containerPort: 4505
            - containerPort: 4506
          volumeMounts:
          - mountPath: /etc/kubernetes
            name: kubeconfig
      volumes:
        - name: kubeconfig
          hostPath:
            path: /home/travis/.kube
---
kind: Service
apiVersion: v1
metadata:
  name: salt-master
  namespace: provisioning
spec:
  selector:
    app: salt-master
  ports:
    - protocol: TCP
      name: pubsub
      port: 4505
      targetPort: 4505
    - protocol: TCP
      name: reqreply
      port: 4506
      targetPort: 4506
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: salt
  namespace: provisioning
  labels:
    app: salt-minion
spec:
  selector:
    matchLabels:
      name: salt-minion
  template:
    metadata:
      labels:
        name: salt-minion
    spec:
      containers:
        - name: salt-minion
          image: salt_minion:latest
          volumeMounts:
            - name: dockersock
              mountPath: /var/run/docker.sock
      terminationGracePeriodSeconds: 30
      volumes:
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: provisioning
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: provisioning
  name: fluentd
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd
roleRef:
  kind: ClusterRole
  name: fluentd
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: fluentd
    namespace: provisioning
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: fluentd-cm
  namespace: provisioning
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
data:
  containers.input.conf: |-
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      time_format %Y-%m-%dT%H:%M:%S.%NZ
      tag kubernetes.*
      format json
      read_from_head true
    </source>
  system.input.conf: |-
    <source>
      @id minion
      @type tail
      format /^(?<time>[^ ]* [^ ,]*)[^\[]*\[[^\]]*\]\[(?<severity>[^ \]]*) *\] (?<message>.*)$/
      time_format %Y-%m-%d %H:%M:%S
      path /var/log/salt/minion
      pos_file /var/log/salt.pos
      tag salt
    </source>
  output.conf: |-
    <match fluent.**>
      @type null
    </match>
    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>
    <match **>
      type copy
      <store>
        # for debug (see /var/log/td-agent.log)
        type stdout
      </store>
      <store>
        type syslog
        host rsyslog-service.provisioning
        port 514
      </store>
    </match>
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: provisioning
  labels:
    k8s-app: fluentd-logging
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      containers:
        - name: fluentd
          image: fluent/fluentd-kubernetes-daemonset:v1.2.5-debian-syslog
          env:
            - name:  SYSLOG_HOST
              value: "rsyslog-service.provisioning"
            - name:  SYSLOG_PORT
              value: "514"
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
      #            - name: fluentd-cm
      #              mountPath: /fluentd/etc
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
#        - name: fluentd-cm
#          configMap:
#            name: fluentd-cm
---
apiVersion: v1
kind: Service
metadata:
  name: rsyslog-service
  namespace: provisioning
spec:
  selector:
    app: rsyslog
  ports:
    - name: tcp-syslog
      port: 514
      targetPort: 514
      protocol: TCP
    - name: udp-syslog
      port: 514
      targetPort: 514
      protocol: UDP
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: rsyslog
  namespace: provisioning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsyslog
  template:
    metadata:
      name: rsyslog
      labels:
        app: rsyslog
    spec:
      containers:
        - name: rsyslog
          image: rsyslog/syslog_appliance_alpine:latest
          imagePullPolicy: "Always"
          ports:
            - name: incoming-logs
              containerPort: 514

