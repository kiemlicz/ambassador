language: python

sudo: required

dist: trusty

services:
  - docker

# don't add ubuntu non-LTSs versions
env:
  - DOCKER_IMAGE=debian-sid
    TEST_CASE=salt-masterless-dry
  - DOCKER_IMAGE=debian-sid
    TEST_CASE=salt-masterless-run
    SALTENV=base
    PILLARENV=base
  - DOCKER_IMAGE=debian-sid
    TEST_CASE=salt-masterless-run
    SALTENV=gui
    PILLARENV=gui
  - DOCKER_IMAGE=debian-sid
    TEST_CASE=salt-masterless-run
    SALTENV=dev
    PILLARENV=dev
  - DOCKER_IMAGE=debian-jessie
    TEST_CASE=salt-masterless-dry
  - DOCKER_IMAGE=debian-stretch
    TEST_CASE=salt-masterless-dry
  - DOCKER_IMAGE=debian-stretch
    TEST_CASE=salt-masterless-run
    SALTENV=base
    PILLARENV=base
  - DOCKER_IMAGE=debian-stretch
    TEST_CASE=salt-masterless-run
    SALTENV=gui
    PILLARENV=gui
  - DOCKER_IMAGE=debian-stretch
    TEST_CASE=salt-masterless-run
    SALTENV=dev
    PILLARENV=dev
  - DOCKER_IMAGE=ubuntu-xenial
    TEST_CASE=salt-masterless-dry
  - DOCKER_IMAGE=ubuntu-artful
    TEST_CASE=salt-masterless-dry
  - DOCKER_IMAGE=debian-stretch
    TEST_FQDN=ambassadortest.com
    TEST_CASE=ambassador-run
  - DOCKER_IMAGE=debian-stretch
    TEST_CASE=salt-master-run

before_install:
  - .travis/prepare.sh

script:
  - travis_wait 60 .travis/run.sh
  - .travis/after.sh