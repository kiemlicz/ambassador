language: python

sudo: required

dist: trusty

services:
  - docker

# don't add ubuntu non-LTSs versions
env:
  global:
    - SALT_VER="" # latest
  matrix:
    - DOCKER_IMAGE=debian-sid
      TEST_CASE=salt-masterless-dry
    - DOCKER_IMAGE=debian-sid
      TEST_CASE=salt-masterless-run
      SALTENV=base
      PILLARENV=base
    - DOCKER_IMAGE=debian-sid
      TEST_CASE=salt-masterless-run
      SALTENV=gui
      PILLARENV=gui
    - DOCKER_IMAGE=debian-sid
      TEST_CASE=salt-masterless-run
      SALTENV=dev
      PILLARENV=dev
    - DOCKER_IMAGE=debian-jessie
      TEST_CASE=salt-masterless-dry
    - DOCKER_IMAGE=debian-stretch
      TEST_CASE=salt-masterless-dry
    - DOCKER_IMAGE=debian-stretch
      TEST_CASE=salt-masterless-run
      SALTENV=base
      PILLARENV=base
    - DOCKER_IMAGE=debian-stretch
      TEST_CASE=salt-masterless-run
      SALTENV=gui
      PILLARENV=gui
    - DOCKER_IMAGE=debian-stretch
      TEST_CASE=salt-masterless-run
      SALTENV=dev
      PILLARENV=dev
    - DOCKER_IMAGE=ubuntu-xenial
      TEST_CASE=salt-masterless-dry
    - DOCKER_IMAGE=ubuntu-artful
      TEST_CASE=salt-masterless-dry
    - DOCKER_IMAGE=ubuntu-artful
      TEST_CASE=salt-masterless-run
      SALTENV=base
      PILLARENV=base
    - DOCKER_IMAGE=ubuntu-artful
      TEST_CASE=salt-masterless-run
      SALTENV=gui
      PILLARENV=gui
    - DOCKER_IMAGE=ubuntu-artful
      TEST_CASE=salt-masterless-run
      SALTENV=dev
      PILLARENV=dev
    - DOCKER_IMAGE=debian-stretch
      TEST_FQDN=ambassadortest.com
      TEST_CASE=ambassador-run
    - DOCKER_IMAGE=debian-stretch
      TEST_CASE=salt-master-run
      SALTENV=dev
      PILLARENV=orch

matrix:
  fast_finish: true
  allow_failures: # only debian-sid based tests are allowed to fail
    - env: DOCKER_IMAGE=debian-sid TEST_CASE=salt-masterless-run SALTENV=gui PILLARENV=gui
    - env: DOCKER_IMAGE=debian-sid TEST_CASE=salt-masterless-run SALTENV=dev PILLARENV=dev

before_install:
  - .travis/prepare.sh

script:
  - travis_wait 60 .travis/run.sh
  - .travis/after.sh
